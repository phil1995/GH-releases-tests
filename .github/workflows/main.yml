name: Main

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir release
          echo "1" > release/1.txt
          echo "2" > release/2.txt
      - name: Upload assets to release
        run: gh release upload nightly public/*
